{% extends "base.html" %}
{% block content %}
{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            <u>{{ todolist.title }}</u>
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>

<p>
    <input
        value="Add a new list"
        type="button"
        style="background-color:#0459b5; color:white;"
        onclick="location.href='{% url "list-add" %}'"/>
</p>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<h3>Delete List</h3>

<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        style="background-color:#0459b5; color:white;"
        value="Yes, delete."
        type="submit">
</form>
<input
    style="background-color:#0459b5; color:white;"
    value="Cancel"
    type="button"
    onclick="location.href='{% url "index" %}';">

{% endblock %}
